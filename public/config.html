<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Insteo config</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="config.css">
</head>

<body>
    <div id="layout">
        <div id="main">
            <div class="header">
                <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed" style="height: 150px;">
                    <a class="pure-menu-heading" href="">Insteo Display</a>
                    <img class="logo-img" src="Logo.png">
                </div>
            </div>

            <div class="content">

                <form id="pinVerificationForm">
                    <h1>Insteo Display PIN Verification</h1>
                    <fieldset>
                        <div>
                            <label class="bar-input-label" for="password">Enter 5 Digit PIN.</label>
                            <div class="input-group">
                                <input class="bar-input" id="oldPin" type="password" maxlength="5" required>
                                <span class="pure-form-message-inline">*enter pin default "55551".</span>
                            </div>
                        </div>

                        <div class="pure-controls">
                            <button type="button" id="submitPin" class="pure-button pure-button-primary">Submit</button>
                            <span id="pinError" class="pure-form-message-inline" style="color:red">*please enter correct pin</span>
                            <span id="pinWarning" class="pure-form-message-inline" style="color:red"></span>
                        </div>
                    </fieldset>
                </form>
                <form id="configForm">
                    <h1>Insteo Display Screen ID</h1>
                    <fieldset>
                        <div>
                            <label class="bar-input-label" for="name">Enter your 6-10 character screen ID here.</label>
                            <div class="input-group">
                                <input class="bar-input" id="newUrl" type="text" placeholder="abcdef" maxlength="10">
                                <span class="pure-form-message-inline">*This is a required field. ex(&nbsp;<q>screen.insteo.com/<b><u>abcdef</u></b>&nbsp;</q>).</span>
                            </div>
                        </div>

                        <div>
                            <label class="bar-input-label" for="password">Enter new PIN.</label>
                            <div class="input-group">
                                <input class="bar-input" id="newPin" type="password" placeholder="PIN" maxlength="5">
                                <span class="pure-form-message-inline">can be left blank if you don't want to change the pin.</span>
                            </div>
                        </div>

                        <div class="pure-controls">
                            <button id="submitUrl" type="button" class="pure-button pure-button-primary">Submit</button>
                            <span id="submitUrlMsg" class="pure-form-message-inline" style="color:green"></span>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src='jquery.min.js'></script>
    <script src="config.js"></script>

</body>

</html>
