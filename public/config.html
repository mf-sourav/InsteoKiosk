<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Insteo config</title>
    <link rel="stylesheet" href="pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="config.css">
</head>

<body>
    <div id="layout">
        <div id="main">
            <div class="header">
                <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
                    <a class="pure-menu-heading" href="">Insteo Display</a>
                    <img class="logo-img" src="Logo.png">
                </div>
            </div>

            <div class="content">
                <form class="pure-form pure-form-aligned" id="pinVerificationForm">
                    <h1>Please enter 5 digit PIN</h1>
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="password">PIN</label>
                            <input id="oldPin" type="password" placeholder="*****" maxlength="5">
                            <span class="pure-form-message-inline">*enter pin default "55551"</span>
                        </div>

                        <div class="pure-controls">
                            <button type="button" id="submitPin" class="pure-button pure-button-primary">Submit</button>
                            <span id="pinError" class="pure-form-message-inline" style="color:red">*please enter correct pin</span>
                            <span id="pinWarning" class="pure-form-message-inline" style="color:red"></span>
                        </div>
                    </fieldset>
                </form>
                <form class="pure-form pure-form-aligned" id="configForm">
                    <h1>Please enter 6 - 10 characters screen ID</h1>
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="name">screen ID</label>
                            <input id="newUrl" type="text" placeholder="abcdef" maxlength="10">
                            <span class="pure-form-message-inline">*This is a required field. ex("abcdef")</span>
                        </div>

                        <div class="pure-control-group">
                            <label for="password">New PIN</label>
                            <input id="newPin" type="password" placeholder="PIN" maxlength="5">
                            <span class="pure-form-message-inline">can be left blank if you don't want to change the pin.</span>
                        </div>

                        <div class="pure-controls">
                            <button id="submitUrl" type="button" class="pure-button pure-button-primary">Submit</button>
                            <span id="submitUrlMsg" class="pure-form-message-inline" style="color:green"></span>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src='jquery.min.js'></script>
    <script src="config.js"></script>

</body>

</html>
